name: Helm Docs

on:
  pull_request:
    paths:
      - 'charts/*/values.yaml'
      - 'charts/*/Chart.yaml'
      - 'charts/*/.helm-docs-template.gotmpl'
  push:
    branches:
      - main
    paths:
      - 'charts/*/values.yaml'
      - 'charts/*/Chart.yaml'
      - 'charts/*/.helm-docs-template.gotmpl'

permissions:
  contents: write

jobs:
  helm-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install helm-docs
        run: |
          cd /tmp
          wget https://github.com/norwoodj/helm-docs/releases/download/v1.13.1/helm-docs_1.13.1_Linux_x86_64.tar.gz
          tar -xzf helm-docs_1.13.1_Linux_x86_64.tar.gz
          sudo mv helm-docs /usr/local/bin/
          helm-docs --version

      - name: Generate Helm docs
        run: |
          cd charts/sgbf
          helm-docs

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code charts/sgbf/README.md || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.git-check.outputs.changed == 'true'
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add charts/sgbf/README.md
          git commit -m "docs(charts): update Helm chart documentation [skip ci]"
          git push

      - name: Fail if docs are out of sync on PR
        if: github.event_name == 'pull_request' && steps.git-check.outputs.changed == 'true'
        run: |
          echo "::error::Helm chart documentation is out of sync. Please run 'helm-docs' in charts/sgbf/ and commit the changes."
          exit 1
